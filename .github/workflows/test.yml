# GitHub Actions CI/CD Pipeline
name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run TypeScript type checking
      run: npx tsc --noEmit
    
    - name: Run ESLint
      run: npx eslint . --ext .ts,.tsx --max-warnings 50
    
    - name: Run unit tests
      run: npx jest __tests__/unit --coverage
    
    - name: Run integration tests
      run: npx jest __tests__/integration
    
    - name: Run E2E tests
      run: npx jest __tests__/e2e
    
    - name: Run performance tests
      run: npx jest __tests__/performance
    
    - name: Build application
      run: npx next build
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
    
    - name: Security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: docker build -t email-warmup:test .
    
    - name: Test Docker image
      run: docker run --rm email-warmup:test node --version
